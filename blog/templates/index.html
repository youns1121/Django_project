<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blog</title>
        <!-- Bootstrap CSS -->

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

</head>
<body>
<!--/////////////////////-->
<nav class="navbar navbar-expand-lg navbar-blue bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="/blog">Blog</a>
  </div>
</nav>


<p></p>

    <div class="container">
      <div class="row">
        <div class="col-md-4 col-lg-9">

        <div class="container">
      <div class="row">
        <div class="col-md-8 col-lg-9">
    {% if posts %}
        {% for post in posts %}
       <div class="card mb-3">
              <!--
              <img src="..." class="card-img-top" alt="...">
              -->
        <div class="card-body">
        <h5>{{post.title}}</h5>
        <p>{{post.content}}</p>
        <a href = "{{ post.get_absolute_url }}" class="btn btn-primary">Read More</a>
        <p class="card-text"><small class="text-muted">{{post.created_at}}</small></p>

        </div>
       </div>
        {% endfor %}
    {% endif %}
        </div>
      </div>
        </div>


   <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9K
</body>
</html>
